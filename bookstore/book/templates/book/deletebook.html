{% extends 'book/main.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>Student Delete</title>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-4 mx-auto shadow-lg">
			<div class="card-body">
				<h4>Are you sure you want to delete</h4>
				<h6>Book:{{z.title}}</h6>
				<h6>Author:{{z.Author}}</h6>
				<h6>Edition:{{z.Edition}}</h6>
				<form method="post">
					{% csrf_token %}
				<div class="row">
						<div class="col">
							<a href="{% url 'home' %}" class="form-control btn btn-outline-info">No</a>
						</div>
						<div class="col">
							<input type="submit" value="Yes Confirm" class="btn btn-outline-danger form-control">
						</div>
					</div>
			</form>
			</div>


		</div>
	</div>
</body>
</html>
{% endblock %}
