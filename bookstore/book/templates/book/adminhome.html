
{% extends 'book/main.html' %}

{% block content %}

<br>

<div class="container">
<div class="container row">
	<div class="col-lg-10">
		<h3>BOOKS:</h3>
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Book</th>
					<th>Author</th>
					<th>Price</th>
                    <th>Edition</th>
                    <th>Actions</th>
                    <th></th>
				</tr>
                {% for book in books %}
		        <tr>
					<td>{{book.title}}</td>
                    <td>{{book.Author}} </td>
					<td>{{book.Price}} </td>
					<td> {{book.Edition}} </td>
					<div class="row">
						<div class="col">
                    		<td><a class="btn btn-sm btn-primary" href="{% url 'updatebook' book.id %}">Update Book</a> </td>
                    		<td><a class="btn btn-sm btn-danger btn-outline-danger text-white" href="{% url 'deletebook' book.id %}">Delete Book</a></td>
                    	</div>
				</div>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>

	
</div>

{% endblock %}
